<!--Header Image and Title-->
<div class="bg-cover bg-center p-5" style="background: url(Signupimage.jpg); height:500px;">
            <div class="headcontent text-center mt-5 p-5">
                <h1 class="display-2">Join EmpowerGoal</h1>
                <h2> Fill Out Form Below & A member of our team will be in touch!</h2>
                 
            </div>
        </div>
<!--End-->

<!-- Form Start-->
        <div class="container py-5">
        <form class="row g-3 px-5 py-5 bg-1 rounded">
            <div class="col-sm-6 text-white">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="First Name">
              
            </div>
            <div class="col-sm-6 text-white">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="col-sm-6 text-white">
                <label for="contactnumber" class="form-label">Contact Number</label>
                <input type="telephone" class="form-control" placeholder="Contact Number">
              </div>
              <div class="col-sm-6 text-white">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Email Address">
              </div>
        
            <div class="col-md-6 text-white">
                <label for="skillability" class="form-label">Skill Ability</label>
                <div class="form-check">
                    
                    <input type="checkbox" class="form-check-input" id="check1" name="beginer" value="something" checked>
                    <label class="form-check-label" for="check1">Beginer</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="intermediate" value="something">
                    <label class="form-check-label" for="check2">Intermediate</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="advanced" value="something">
                    <label class="form-check-label" for="check2">Advanced</label>
                  </div>
                  </div>

                  <div class="col-md-6 text-white">
                    <label for="locationinterest" class="form-label">Location Interest</label>
                    <div class="form-check">
                        
                        <input type="checkbox" class="form-check-input" id="check1" name="london" value="something" checked>
                        <label class="form-check-label" for="check1">London</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="manchester" value="something">
                        <label class="form-check-label" for="check2">Manchester</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="lilverpool" value="something">
                        <label class="form-check-label" for="check2">Liverpool</label>
                      </div>
                      </div>
                 

            <div class="col-12">
              <button type="submit" class="btn text-uppercase">Submit</button>
            </div>
          </form>
          </div>
<!--End-->
